<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanket pattern</title>
    <link rel="stylesheet" href="blanket.css">
</head>
<body>
    <h1>Blanket pattern</h1>
    <div class="blanket">
        <div class="left">
            <div class="color_sq c1" draggable="true"></div>
            <div class="color_sq c2" draggable="true"></div>
            <div class="color_sq c3" draggable="true"></div>
            <div class="color_sq c4" draggable="true"></div>
        </div>
        <div class="container"></div>
        <div class="right">
            <div class="color_sq c5" draggable="true"></div>
            <div class="color_sq c6" draggable="true"></div>
            <div class="color_sq c7" draggable="true"></div>
            <div class="color_sq c8" draggable="true"></div>
        </div>
    </div>
</body>
<script src="blanket.js"></script>
</html>
